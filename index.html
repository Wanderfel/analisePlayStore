<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Chamda do css -->
  <link rel="stylesheet" href="style.css">
  <!-- Chamda do boostrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <!-- Chamda da estilização do botões -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.1/css/bootstrap-select.css" />
  <!-- Chamda do para a crianção dos gráficos da API charts  -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
</head>

<body>
<!-- Área do local do fundo da logo do site -->
  <header>
    <!-- div do logo -->
    <div class="topzera">
      <p id="home">Trinus Play Graphics</p>
    </div>
  </header>

  <section class="main">
    <!-- Área dos botões -->
    <div id="botao" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
      <button id="primario" type="button" class="btn btn-primary btn-sm ">Primário</button>
      <button id="secundario" type="button" class="btn btn-default btn-sm">Secundário</button>
    </div>
  </section>
  <!-- Área das opções do select -->
  <section class="opções"></section>
  <!-- Área dos gráficos -->
  <section class="graficos">
    <!-- Área do teto de aprensatção -->
    <div id="sobre"></div>
    <!-- Área do local dos gráficos -->
    <div id="local-grafico"></div>
  </section>

</body>
<!-- chamda do script -->
<script src="scripts/script.js"></script>

</html>
